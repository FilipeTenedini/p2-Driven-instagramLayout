<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Instagram.com</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <ion-icon name="logo-instagram"></ion-icon>
                <img src="./assets/images/logo.png" alt="">
            </div>
            <div class="search">
                <input type="search" name="" id="" placeholder="pesquisar">
            </div>
            <div class="icons">
                <ion-icon name="paper-plane-outline"></ion-icon>
                <ion-icon name="compass-outline"></ion-icon>
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon name="person-outline"></ion-icon>
            </div>
        </div>
    </header>
    <div class="container main">
        <main>
            <div class="storys"> storys

            </div>

            <div class="content">

                <div class="post">
                    <div class="post-head">
                        <div class="post-user">
                            <img src="./assets/images/user.png" alt="">
                            <div class="post-user--name">Harry Potter</div>
                        </div>
                        <div class="post-options"><ion-icon name="ellipsis-horizontal"></ion-icon></div>
                    </div>
                    <div class="post-img">
                        <img src="./assets/images/hogwarts.jpg" alt="castelo de hogwarts harry potter">
                    </div>
                    <div class="post-tail">
                        <div class="post-icons">
                            <ion-icon name="heart-outline"></ion-icon>
                            <ion-icon name="chatbubble-outline"></ion-icon>
                            <ion-icon name="paper-plane-outline"></ion-icon>
                            <ion-icon name="bookmark-outline"></ion-icon>
                        </div>
                        <div class="post-likes">...</div>
                    </div>
                </div>

            </div>
        </main>
        <aside>...</aside>
    </div>










    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
